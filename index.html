  <!-- Then manipulate image data and present it here! -->
  <canvas class="render"></canvas>

	<script>

		var MC = new MediaCanvas(document.body.querySelector('.render'));
		MC.addPass(MC.blurStackBox);

		var img = new Image();
		var src = img;

		src.onload = function() {
			MC.setSize(src.width, src.height);

			MC.render(src);

		}
